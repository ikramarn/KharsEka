global:
  imagePullPolicy: IfNotPresent
  jwtSecret: devsecret
  databaseUrl: postgres://postgres:postgres@postgres:5432/market

postgres:
  enabled: true
  image: postgres:16-alpine
  storage: 2Gi
  username: postgres
  password: postgres
  database: market

uploads:
  storage: 2Gi

ingress:
  enabled: false
  className: nginx
  host: kharseka.local
  tlsEnabled: false
  tlsSecretName: kharseka-tls

gateway:
  image: ghcr.io/ikramarn/kharseka-gateway
  tag: latest
  digest: ""
  replicas: 1
  resources:
    requests: { cpu: 100m, memory: 128Mi }
    limits:   { cpu: 500m, memory: 512Mi }

services:
  auth:
    image: ghcr.io/ikramarn/kharseka-auth-service
    tag: latest
    digest: ""
    replicas: 1
    resources:
      requests: { cpu: 100m, memory: 128Mi }
      limits:   { cpu: 500m, memory: 512Mi }
  listings:
    image: ghcr.io/ikramarn/kharseka-listings-service
    tag: latest
    digest: ""
    replicas: 1
    resources:
      requests: { cpu: 100m, memory: 128Mi }
      limits:   { cpu: 500m, memory: 512Mi }
  favorites:
    image: ghcr.io/ikramarn/kharseka-favorites-service
    tag: latest
    digest: ""
    replicas: 1
    resources:
      requests: { cpu: 100m, memory: 128Mi }
      limits:   { cpu: 500m, memory: 512Mi }
  media:
    image: ghcr.io/ikramarn/kharseka-media-service
    tag: latest
    digest: ""
    replicas: 1
    resources:
      requests: { cpu: 100m, memory: 128Mi }
      limits:   { cpu: 500m, memory: 512Mi }

hpa:
  gateway:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  listings:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
