name: Build and Deploy to Kubernetes via Helm

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    environment: DEV_kharseka
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - gateway
          - auth-service
          - listings-service
          - favorites-service
          - media-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.KHARSEKA_GHCR }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'gateway' && './backend/gateway' || format('./backend/services/{0}', matrix.service) }}
          file: ${{ matrix.service == 'gateway' && './backend/gateway/Dockerfile' || format('./backend/services/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ghcr.io/ikramarn/kharseka-${{ matrix.service }}:latest
