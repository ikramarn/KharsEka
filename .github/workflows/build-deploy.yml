name: Build and Deploy to Kubernetes via Helm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, auth-service, listings-service, favorites-service, media-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kharseka-${{ matrix.service }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          helm upgrade --install kharseka ./backend/helm/kharseka \
            --namespace kharseka --create-namespace \
            --set gateway.image=ghcr.io/${{ github.repository_owner }}/kharseka-gateway \
            --set gateway.tag=latest \
            --set services.auth.image=ghcr.io/${{ github.repository_owner }}/kharseka-auth-service \
            --set services.auth.tag=latest \
            --set services.listings.image=ghcr.io/${{ github.repository_owner }}/kharseka-listings-service \
            --set services.listings.tag=latest \
            --set services.favorites.image=ghcr.io/${{ github.repository_owner }}/kharseka-favorites-service \
            --set services.favorites.tag=latest \
            --set services.media.image=ghcr.io/${{ github.repository_owner }}/kharseka-media-service \
            --set services.media.tag=latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
